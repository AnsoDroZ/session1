<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansony</title>
     <!-- Investigar que son las etiquetas head (charset, http-equiv, meta) -->
     <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1>Hola mundo</h1>
<h2>Hola mundo</h2>
<h3>Hola mundo</h3>
<h4>Hola mundo</h4>
<h5>Hola mundo</h5>
<h6>Hola mundo</h6>
<!-- Los encabezados se manejan de forma jerárquica del h1 al h6, siendo el h1 el más importante (El h1 solo se utiliza
    una vez por página para títulos importantes) -->
    <!-- Existen dos tipos de elementos, los lineales y los elementos de bloques o grupales.
    Los elementos lineales son etiquetas que no pueden contener otras etiquetas dentro de sí, y los 
    Elementos grupales o de bloques son elementos que pueden contener otra etiquetas o elementos dentro (Como body) -->

<img src="./Games_Subnav_Minecraft-300x465.jpg" alt="Minecraft IMG" width="200px" height="200px">
</body>
